security:
    providers:
        in_memory:
            memory: ~
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:
        api:
            pattern: ^/api
            context: pumukit
            http_basic:
                provider: fos_userbundle
                realm: "secure-api"
            logout_on_user_change: true
        main:
            pattern: ^/
            context: pumukit
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                failure_handler: custom_authentication_failure_handler
                success_handler: custom_authentication_success_handler
            logout:       true
            anonymous:    true
            logout_on_user_change: true
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            logout_on_user_change: true

        default:
            anonymous: ~
            logout_on_user_change: true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: [ROLE_SCOPE_GLOBAL, ROLE_SCOPE_PERSONAL] }
        - { path: ^/api/, role: [ROLE_SCOPE_GLOBAL, ROLE_SCOPE_PERSONAL, ROLE_ACCESS_API] }

    role_hierarchy:
        ROLE_ADMIN:        ROLE_USER
        ROLE_SUPER_ADMIN:  ROLE_ADMIN
