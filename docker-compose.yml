version: '3.4'

services:
  php:
    image: teltek/pumukit:3.3.x
    build:
      context: ./
      cache_from:
        - teltek/pumukit
        - teltek/nginx
    depends_on:
      - db
    env_file:
      - ./doc/docker/.env
    volumes:
      # Comment out the next lines in production
      # - ./web/storage:/srv/pumukit/web/storage:rw,cached
      # - ./web/uploads:/srv/pumukit/web/uploads:rw,cached
      # Comment out the next line for dev
      - ./:/srv/pumukit

  h2-proxy:
    image: teltek/nginx:3.3.x
    build:
      context: ./doc/docker/nginx
      cache_from:
        - teltek/pumukit
        - teltek/nginx
    depends_on:
      - php
    volumes:
      # Comment out the next lines in production
      # - ./web/storage:/srv/pumukit/web/storage:ro
      # - ./web/uploads:/srv/pumukit/web/uploads:ro
      - ./:/srv/pumukit
    ports:
      - "80:80"
      - "443:443"

  db:
    image: mongo:4.0
    volumes:
      - db-data:/data/db:rw

volumes:
  db-data: {}
