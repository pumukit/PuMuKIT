services:
  php:
    restart: unless-stopped
    env_file:
      - .env
    build:
      context: ./
      target: production
      cache_from:
        - teltek/pumukit
        - teltek/nginx
    depends_on:
      - db
    volumes:
      # Uncomment the next lines in production
      # - ./public/storage:/srv/pumukit/public/storage:rw,cached
      # - ./public/uploads:/srv/pumukit/public/uploads:rw,cached
      # Uncomment the next line for dev
      - ./:/srv/pumukit

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - MESSENGER_TRANSPORT_DSN=amqp+bunny://admin:admin@rabbitmq:5672/%2f/messages
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  proxy:
    restart: unless-stopped
    env_file:
      - .env
    build:
      context: ./
      target: proxy
      cache_from:
        - teltek/pumukit
        - teltek/nginx
    depends_on:
      - php
    volumes:
      # Uncomment the next lines in production
      # - ./public/storage:/srv/pumukit/public/storage:rw,cached
      # - ./public/uploads:/srv/pumukit/public/uploads:rw,cached
      # Uncomment the next line for dev
      - ./:/srv/pumukit
    ports:
      - "80:80"
      - "443:443"

  db:
    image: mongo:5.0
    restart: unless-stopped
    volumes:
      - db-data:/data/db:rw

  redis:
    image: redis
    restart: unless-stopped
    env_file:
      - .env

volumes:
  db-data: {}
  rabbitmq_data: {}

